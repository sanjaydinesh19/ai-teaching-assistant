services:
  gateway:
    build: ./gateway
    env_file:
      - .env
    environment:
      - STUDYPLAN_URL=http://studyplan:8001   # internal DNS (service name)
    ports:
      - "8000:8000"
    depends_on:
      - studyplan

  studyplan:
    build: ./agents/studyplan
    env_file:
      - .env
    environment:
      - FILE_STORE=/data
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
    volumes:
      - ./_filestore:/data
